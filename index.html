<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="btn invis col s12"></div>
        <div class="btn invis col s2"></div>
        <div class="btn grey darken-4 col s4">Clear</div>
        <div class="btn grey darken-4 col s2">Del</div>
        <div class="btn grey darken-4 col s2">
          <i class="material-icons">arrow_back</i>
        </div>
        <div class="btn invis col s2"></div>
        <div class="btn invis col s2"></div>
        <div class="btn grey darken-4 col s2">7</div>
        <div class="btn grey darken-4 col s2">8</div>
        <div class="btn grey darken-4 col s2">9</div>
        <div class="btn grey darken-4 col s2">/</div>
        <div class="btn invis col s2"></div>
        <div class="btn invis col s2"></div>
        <div class="btn grey darken-4 col s2">4</div>
        <div class="btn grey darken-4 col s2">5</div>
        <div class="btn grey darken-4 col s2">6</div>
        <div class="btn grey darken-4 col s2">*</div>
        <div class="btn invis col s2"></div>
        <div class="btn invis col s2"></div>
        <div class="btn grey darken-4 col s2">1</div>
        <div class="btn grey darken-4 col s2">2</div>
        <div class="btn grey darken-4 col s2">3</div>
        <div class="btn grey darken-4 col s2">-</div>
        <div class="btn invis col s2"></div>
        <div class="btn invis col s2"></div>
        <div class="btn grey darken-4 col s2">0</div>
        <div class="btn grey darken-4 col s2">.</div>
        <div class="btn grey darken-4 col s2">+</div>
        <div class="btn grey darken-4 col s2">=</div>
        <div class="btn invis col s2"></div>
        <div class="btn invis col s12"></div>
        <div class="btn invis col s12"></div>
        <div class="btn invis col s2"></div>
        <div class="white-text col s8" id="total">420</div>
        <div class="btn invis col s2"></div>
        <div class="btn invis col s12"></div>
        <div class="btn invis col s12"></div>
        <div class="btn invis col s2"></div>
        <div class="white-text col s8" id="history">
          4 + 4 + 4 = 12
        </div>
        <div class="btn invis col s2"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
