<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="first-row">
          <div class="btn invis col s12"></div>
        </div>

        <div class="second-row">
          <div class="btn invis col s12"></div>
        </div>

        <!--   total   -->
        <div class="third-row">
          <div class="btn invis col s2"></div>
          <div class="white-text col s8" id="total"></div>
          <div class="btn invis col s2"></div>
        </div>

        <!--   reset, backspace, C, /, *, -   -->
        <div class="fourth-row fifth-row">
          <div class="tall btn invis col s2"></div>
          <div class="tall col s2">
            <div
              class="first-tooltip rectangle btn blue-grey darken-3"
              data-tooltip="Delete"
              style="width: 100px;"
              id="reset"
              onclick="clearAll()"
            >
              <p class="vertical">Reset</p>
            </div>
            <div
              class="first-tooltip square bottom btn blue-grey darken-3"
              data-tooltip="C"
              id="c"
              onclick="clearTotal()"
            >
              <p class="vertical">C</p>
            </div>
          </div>
          <div class="tall col s2">
            <div
              class="second-tooltip square bottom btn blue-grey darken-4"
              data-tooltip="/"
              id="/"
              onclick="symbol('/')"
            >
              <p class="vertical">/</p>
            </div>
          </div>
          <div class="tall col s2">
            <div
              class="fourth-tooltip rectangle btn blue-grey darken-3"
              style="width: 100px;"
              data-tooltip="Backspace"
              id="backspace"
              onclick="backspaceTotal()"
            >
              <p class="vertical">
                <i class="material-icons" id="arrow_back">keyboard_backspace</i>
              </p>
            </div>
            <div
              class="third-tooltip square bottom btn blue-grey darken-4"
              data-tooltip="*"
              id="*"
              onclick="symbol('*')"
            >
              <p style="margin-top: 9px">*</p>
            </div>
          </div>
          <div class="tall col s2">
            <div
              class="fourth-tooltip square bottom btn blue-grey darken-4"
              data-tooltip="-"
              id="-"
              onclick="symbol('-')"
            >
              <p class="vertical">-</p>
            </div>
          </div>
          <div class="tall btn invis col s2"></div>
        </div>

        <!--   7, 8, 9, +, 4, 5, 6   -->
        <div class="sixth-row seventh-row">
          <div class="tall btn invis col s2"></div>
          <div class="tall col s2">
            <div
              class="first-tooltip square btn grey darken-4"
              data-tooltip="7"
              id="7"
              onclick="num(7)"
            >
              <p class="vertical">7</p>
            </div>
            <div
              class="first-tooltip square bottom btn grey darken-4"
              data-tooltip="4"
              id="4"
              onclick="num(4)"
            >
              <p class="vertical">4</p>
            </div>
          </div>
          <div class="tall col s2">
            <div
              class="second-tooltip square btn grey darken-4"
              data-tooltip="8"
              id="8"
              onclick="num(8)"
            >
              <p class="vertical">8</p>
            </div>
            <div
              class="second-tooltip square bottom btn grey darken-4"
              data-tooltip="5"
              id="5"
              onclick="num(5)"
            >
              <p class="vertical">5</p>
            </div>
          </div>
          <div class="tall col s2">
            <div
              class="third-tooltip square btn grey darken-4"
              data-tooltip="9"
              id="9"
              onclick="num(9)"
            >
              <p class="vertical">9</p>
            </div>
            <div
              class="third-tooltip square bottom btn grey darken-4"
              data-tooltip="6"
              id="6"
              onclick="num(6)"
            >
              <p class="vertical">6</p>
            </div>
          </div>
          <div
            class="fourth-tooltip tall btn blue-grey darken-4 col s2"
            data-tooltip="+"
            id="+"
            onclick="symbol('+')"
          >
            <p style="margin-top: 30px;">+</p>
          </div>
          <div class="tall btn invis col s2"></div>
        </div>

        <!--   1, 2, 3, enter, 0, .   -->
        <div class="eigth-row nineth-row">
          <div class="tall btn invis col s2"></div>
          <div class="tall col s2">
            <div
              class="first-tooltip square btn grey darken-4"
              data-tooltip="1"
              id="1"
              onclick="num(1)"
            >
              <p class="vertical">1</p>
            </div>
            <div
              class="first-tooltip square bottom btn grey darken-4"
              data-tooltip="0"
              style="width: 100px;"
              id="0"
              onclick="num(0)"
            >
              <p class="vertical">0</p>
            </div>
          </div>
          <div class="tall col s2">
            <div
              class="second-tooltip square btn grey darken-4"
              data-tooltip="2"
              id="2"
              onclick="num(2)"
            >
              <p class="vertical">2</p>
            </div>
          </div>
          <div class="tall col s2">
            <div
              class="third-tooltip square btn grey darken-4"
              data-tooltip="3"
              id="3"
              onclick="num(3)"
            >
              <p class="vertical">3</p>
            </div>
            <div
              class="third-tooltip square bottom btn grey darken-4"
              data-tooltip="."
              id="dot"
              onclick="decimal()"
            >
              <p style="margin-top: 3px">.</p>
            </div>
          </div>
          <div
            class="fourth-tooltip tall btn blue-grey darken-4 col s2"
            data-tooltip="Enter"
            id="equals"
            onclick="equation()"
          >
            <p style="margin-top: 30px;">
              <i class="material-icons" id="subdirectory_arrow_left"
                >subdirectory_arrow_left</i
              >
            </p>
          </div>
          <div class="tall btn invis col s2"></div>
        </div>

        <div class="tenth-row">
          <div class="btn invis col s12"></div>
        </div>

        <!--   history   -->
        <div class="eleventh-row">
          <div class="btn invis col s2"></div>
          <div class="white-text col s8" id="history"></div>
          <div class="btn invis col s2"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
      $(document).ready(function() {
        $('.first-tooltip').tooltip({
          enterDelay: 800,
          position: 'left'
        });
        $('.second-tooltip').tooltip({
          enterDelay: 800,
          position: 'left',
          margin: 55
        });
        $('.third-tooltip').tooltip({
          enterDelay: 800,
          position: 'right',
          margin: 55
        });
        $('.fourth-tooltip').tooltip({
          enterDelay: 800,
          position: 'right'
        });
      });
    </script>
  </body>
</html>
