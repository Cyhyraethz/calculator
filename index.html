<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="btn invis col s12"></div>
        <div class="btn invis col s2"></div>
        <div class="btn grey darken-4 col s4" onclick="clearAll()">
          Clear All
        </div>
        <div class="btn grey darken-4 col s4" onclick="backspaceTotal()">
          <i class="material-icons">arrow_back</i>
        </div>
        <div class="btn invis col s2"></div>
        <div class="btn invis col s2"></div>
        <div class="btn grey darken-4 col s2" onclick="clearTotal()">C</div>
        <div class="btn grey darken-4 col s2" onclick="division()">/</div>
        <div class="btn grey darken-4 col s2" onclick="multiplication()">*</div>
        <div class="btn grey darken-4 col s2" onclick="subtraction()">-</div>
        <div class="btn invis col s2"></div>
        <div class="btn invis col s2"></div>
        <div class="btn grey darken-4 col s2" onclick="seven()">7</div>
        <div class="btn grey darken-4 col s2" onclick="eight()">8</div>
        <div class="btn grey darken-4 col s2" onclick="nine()">9</div>
        <div class="btn grey darken-4 col s2" onclick="addition()">+</div>
        <div class="btn invis col s2"></div>
        <div class="btn invis col s2"></div>
        <div class="btn grey darken-4 col s2" onclick="four()">4</div>
        <div class="btn grey darken-4 col s2" onclick="five()">5</div>
        <div class="btn grey darken-4 col s2" onclick="six()">6</div>
        <div class="btn grey darken-4 col s2" onclick="addition()">+</div>
        <div class="btn invis col s2"></div>
        <div class="btn invis col s2"></div>
        <div class="btn grey darken-4 col s2" onclick="one()">1</div>
        <div class="btn grey darken-4 col s2" onclick="two()">2</div>
        <div class="btn grey darken-4 col s2" onclick="three()">3</div>
        <div class="btn grey darken-4 col s2" onclick="equation()">=</div>
        <div class="btn invis col s2"></div>
        <div class="btn invis col s2"></div>
        <div class="btn grey darken-4 col s4" onclick="zero()">0</div>
        <div class="btn grey darken-4 col s2" onclick="decimal()">.</div>
        <div class="btn grey darken-4 col s2" onclick="equation()">=</div>
        <div class="btn invis col s2"></div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="btn invis col s12"></div>
        <div class="btn invis col s2"></div>
        <div class="white-text col s8"><b id="total"></b></div>
        <div class="btn invis col s2"></div>
        <div class="btn invis col s12"></div>
        <div class="btn invis col s2"></div>
        <div class="white-text col s8" id="history"></div>
        <div class="btn invis col s2"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
