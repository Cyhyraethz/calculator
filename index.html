<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="first-row">
          <div class="btn invis col s12"></div>
        </div>

        <div class="second-row">
          <div class="btn invis col s12"></div>
        </div>

        <!--   total   -->
        <div class="third-row">
          <div class="btn invis col s2"></div>
          <div class="white-text col s8" id="total"></div>
          <div class="btn invis col s2"></div>
        </div>

        <!--   clear all, backspace   -->
        <div class="fourth-row">
          <div class="btn invis col s2"></div>
          <div class="btn grey darken-4 col s4" onclick="clearAll()">
            <p class="vertical">Clear All</p>
          </div>
          <div class="btn grey darken-4 col s4" onclick="backspaceTotal()">
            <p class="vertical"><i class="material-icons">arrow_back</i></p>
          </div>
          <div class="btn invis col s2"></div>
        </div>

        <!--   C, /, *, -   -->
        <div class="fifth-row">
          <div class="btn invis col s2"></div>
          <div class="btn grey darken-4 col s2" onclick="clearTotal()">
            <p class="vertical">C</p>
          </div>
          <div class="btn grey darken-4 col s2" onclick="symbol('/')">
            <p class="vertical">/</p>
          </div>
          <div class="btn grey darken-4 col s2" onclick="symbol('*')">
            <p style="margin-top: 9px">*</p>
          </div>
          <div class="btn grey darken-4 col s2" onclick="symbol('-')">
            <p class="vertical">-</p>
          </div>
          <div class="btn invis col s2"></div>
        </div>

        <!--   7, 8, 9, +, 4, 5, 6   -->
        <div class="sixth-row seventh-row">
          <div class="tall btn invis col s2"></div>
          <div class="tall col s2">
            <div class="wide btn grey darken-4" onclick="num(7)">
              <p class="vertical">7</p>
            </div>
            <div class="wide bottom btn grey darken-4" onclick="num(4)">
              <p class="vertical">4</p>
            </div>
          </div>
          <div class="tall col s2">
            <div class="wide btn grey darken-4" onclick="num(8)">
              <p class="vertical">8</p>
            </div>
            <div class="wide bottom btn grey darken-4" onclick="num(5)">
              <p class="vertical">5</p>
            </div>
          </div>
          <div class="tall col s2">
            <div class="wide btn grey darken-4" onclick="num(9)">
              <p class="vertical">9</p>
            </div>
            <div class="wide bottom btn grey darken-4" onclick="num(6)">
              <p class="vertical">6</p>
            </div>
          </div>
          <div class="tall btn grey darken-4 col s2" onclick="symbol('+')">
            <p style="margin-top: 30px;">+</p>
          </div>
          <div class="tall btn invis col s2"></div>
        </div>

        <!--   1, 2, 3, return, 0, .   -->
        <div class="eigth-row nineth-row">
          <div class="tall btn invis col s2"></div>
          <div class="tall col s2">
            <div class="wide btn grey darken-4" onclick="num(1)">
              <p class="vertical">1</p>
            </div>
            <div
              class="wide bottom btn grey darken-4"
              style="width: 100px;"
              onclick="num(0)"
            >
              <p class="vertical">0</p>
            </div>
          </div>
          <div class="btn grey darken-4 col s2" onclick="num(2)">
            <p class="vertical">2</p>
          </div>
          <div class="tall col s2">
            <div class="wide btn grey darken-4" onclick="num(3)">
              <p class="vertical">3</p>
            </div>
            <div class="wide bottom btn grey darken-4" onclick="decimal()">
              <p style="margin-top: 3px">.</p>
            </div>
          </div>
          <div class="tall btn grey darken-4 col s2" onclick="equation()">
            <p style="margin-top: 30px;">
              <i class="material-icons">subdirectory_arrow_left</i>
            </p>
          </div>
          <div class="tall btn invis col s2"></div>
        </div>

        <div class="tenth-row">
          <div class="btn invis col s12"></div>
        </div>

        <!--   history   -->
        <div class="eleventh-row">
          <div class="btn invis col s2"></div>
          <div class="white-text col s8" id="history"></div>
          <div class="btn invis col s2"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
